<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="inner">
        <a class="image-section" href="#">
          <div class="image">
            <img
              class="image-equilibrium"
              src="./images/image-equilibrium.jpg"
              alt="image of equilibrium"
            />
          </div>
          <div class="icon-view">
            <img src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </a>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-section">
          <div class="left">
            <img
              src="./images/icon-ethereum.svg"
              alt="icon of ethereum"
            /><span> 0.041ETH</span>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock-icon" />
            <span> 3 days left</span>
          </div>
        </div>
        <hr />
        <div class="autor">
          <img src="./images/image-avatar.png" alt="the autor" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
